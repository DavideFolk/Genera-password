<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokèSearch</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- axios per uso api -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/3dbb4ed71b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container py-4">
            <!-- <header class="pb-3 mb-4 border-bottom">
                <a href="" class="d-flex align-items-center text-dark text-decoration-none">
                    <img class="pokeball" src="images/pokeball.png" alt="">
                    <span class="fs-1 title">PokèSearch</span>
                </a>
            </header> -->

            <div class="p-2 mb-1 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold"><img class="pokeball" src="images/pokeball.png" alt="">Cerca Pokèmon!
                    </h1>
                    <p class="col-md-12 fs-4">Inserisci il nome del pokèmon che vuoi cercare.</p>
                    <form id="search-form">
                        <div class=" input-group mx-auto cerca">
                            <input type="text" class="form-control" placeholder="Nome o numero Pokèmon"
                                aria-label="Nome Pokèmon" aria-describedby="button-addon2" id="pkmSearch" required>
                            <button class="btn btn-primary" type="submit" id="button-addon2">Cerca</button>
                            <button type="button" class="btn btn-dark" id="button-random"><i
                                    class="fa-solid fa-shuffle"></i> Random</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="loader" class="spinner-border hidden" role="status">
                <span class="sr-only">Loading...</span>
            </div>

            <div id="cardFail" class="h-100 p-5 text-bg-dark rounded-3 hidden">
                <div class="container text-center">
                    <h2><i class="exclamation fa-solid fa-circle-exclamation"></i> Nome o numero Pokèmon non valido</h2>
                </div>
            </div>

            <div id="card" class="h-100 p-5 text-bg-dark rounded-3 hidden">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <img id="immagine" src="" alt="">
                        </div>
                        <div class="col">
                            <h1 id="nome">Nome pokèmon</h1>
                            <br>
                            <h4 id="numero">n: </h4>
                            <h4 id="tipo">tipo: </h4>
                            <h4 id="altezza">altezza: </h4>
                            <h4 id="peso">peso: </h4>
                            <h4 id="testo">testo</h4>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="pt-3 mt-4 text-muted border-top">
                &copy; Davide 2022 <a href="https://github.com/DavideFolk" target="_blank"><i class="bi bi-github mx-2" style="color: grey; font-size: 1.2rem;"></i></a>
            </footer>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
