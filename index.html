<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genera Password</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background pt-5">
        <div class="container bg-dark text-light text-center" id="showPassword">
            <h1 class="pass pt-5">**********</h1>
            <p id="testoOpzioni" class="pt-1"><strong></strong></p>

        </div>

        <div class="container bg-dark text-light text-center py-3 shadow" id="parametri">
            <label for="customRange" class="form-label"><strong>Lunghezza password</strong></label>
            <input type="range" class="form-range" min="8" max="15" value="10" id="customRange" />
            <div class="form-check form-switch form-check-reverse pt-3 text-start form-check-inline">
                <input class="form-check-input numeri" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"><strong>Numeri </strong></label>
            </div>
            <div class="form-check form-switch form-check-reverse pt-3 text-start form-check-inline">
                <input class="form-check-input maiusc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"><strong>Maiuscole </strong></label>
            </div>
            <div class="form-check form-switch form-check-reverse pt-3 text-start form-check-inline">
                <input class="form-check-input carattere" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"><strong>Caratteri speciali
                    </strong></label>
            </div>
            <button type="button" class="btn btn-primary mt-4 mb-3 genera">Genera</button>

        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
