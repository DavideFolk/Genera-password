<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea password</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body class="overflow-hidden text-white" data-theme="dark">

    <!-- Navbar -->
    <header class="flex items-center p-4 bg-gray-800 shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-10 h-10 mr-3">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
        </svg>
        <h1 class="text-xl sm:text-3xl font-bold">Crea Password</h1>
    </header>

    <main class="flex flex-col items-center justify-center min-h-screen p-4">
        <!-- password -->
        <!-- password -->
        <div class="relative w-full max-w-3xl flex items-center justify-center mb-4">
            <h2 class="text-3xl sm:text-6xl font-semibold text-center passwordText">*************</h2>
            <!-- bottone salva -->
            <button class="save-btn hover:text-blue-400 transition-colors invisible absolute -right-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-10 h-10">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                </svg>
            </button>
        </div>
        <!-- Slider -->
        <div class="w-full max-w-md">
            <div class="flex justify-between items-center mb-2">
                <label for="customRange" class="text-base sm:text-lg font-medium">
                    Lunghezza
                </label>
                <span id="slider-value" class="text-base sm:text-lg font-medium">
                    10
                </span>
            </div>
            <input id="customRange" type="range" min="8" max="15" value="10" class="range range-primary w-full" />
        </div>

        <!-- Opzioni toggle -->
        <div class="flex flex-wrap gap-4 mt-8">
            <div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <label class="swap swap-rotate">
                        <!-- Il toggle -->
                        <input type="checkbox" class="hidden peer numeri" />
                        <!-- Icona quando il toggle è disattivato -->
                        <div
                            class="swap-off w-10 h-5 rounded-full bg-gray-600 peer-checked:bg-blue-600 transition-all duration-300">
                        </div>
                        <!-- Icona quando il toggle è attivato -->
                        <div
                            class="swap-on w-10 h-5 rounded-full bg-blue-600 peer-checked:bg-blue-600 transition-all duration-300">
                        </div>
                    </label>
                    <span class="ml-3 text-sm font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                            class="bi bi-123" viewBox="0 0 16 16">
                            <path
                                d="M2.873 11.297V4.142H1.699L0 5.379v1.137l1.64-1.18h.06v5.961zm3.213-5.09v-.063c0-.618.44-1.169 1.196-1.169.676 0 1.174.44 1.174 1.106 0 .624-.42 1.101-.807 1.526L4.99 10.553v.744h4.78v-.99H6.643v-.069L8.41 8.252c.65-.724 1.237-1.332 1.237-2.27C9.646 4.849 8.723 4 7.308 4c-1.573 0-2.36 1.064-2.36 2.15v.057zm6.559 1.883h.786c.823 0 1.374.481 1.379 1.179.01.707-.55 1.216-1.421 1.21-.77-.005-1.326-.419-1.379-.953h-1.095c.042 1.053.938 1.918 2.464 1.918 1.478 0 2.642-.839 2.62-2.144-.02-1.143-.922-1.651-1.551-1.714v-.063c.535-.09 1.347-.66 1.326-1.678-.026-1.053-.933-1.855-2.359-1.845-1.5.005-2.317.88-2.348 1.898h1.116c.032-.498.498-.944 1.206-.944.703 0 1.206.435 1.206 1.07.005.64-.504 1.106-1.2 1.106h-.75z" />
                        </svg>
                    </span>
                </label>
            </div>
            <div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <label class="swap swap-rotate">
                        <!-- Il toggle -->
                        <input type="checkbox" class="hidden peer maiusc" />
                        <!-- Icona quando il toggle è disattivato -->
                        <div
                            class="swap-off w-10 h-5 rounded-full bg-gray-600 peer-checked:bg-blue-600 transition-all duration-300">
                        </div>
                        <!-- Icona quando il toggle è attivato -->
                        <div
                            class="swap-on w-10 h-5 rounded-full bg-blue-600 peer-checked:bg-blue-600 transition-all duration-300">
                        </div>
                    </label>
                    <span class="ml-3 text-sm font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                            class="bi bi-type" viewBox="0 0 16 16">
                            <path
                                d="m2.244 13.081.943-2.803H6.66l.944 2.803H8.86L5.54 3.75H4.322L1 13.081zm2.7-7.923L6.34 9.314H3.51l1.4-4.156zm9.146 7.027h.035v.896h1.128V8.125c0-1.51-1.114-2.345-2.646-2.345-1.736 0-2.59.916-2.666 2.174h1.108c.068-.718.595-1.19 1.517-1.19.971 0 1.518.52 1.518 1.464v.731H12.19c-1.647.007-2.522.8-2.522 2.058 0 1.319.957 2.18 2.345 2.18 1.06 0 1.716-.43 2.078-1.011zm-1.763.035c-.752 0-1.456-.397-1.456-1.244 0-.65.424-1.115 1.408-1.115h1.805v.834c0 .896-.752 1.525-1.757 1.525" />
                        </svg>
                    </span>
                </label>
            </div>
            <div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <label class="swap swap-rotate">
                        <!-- Il toggle -->
                        <input type="checkbox" class="hidden peer carattere" />
                        <!-- Icona quando il toggle è disattivato -->
                        <div
                            class="swap-off w-10 h-5 rounded-full bg-gray-600 peer-checked:bg-blue-600 transition-all duration-300">
                        </div>
                        <!-- Icona quando il toggle è attivato -->
                        <div
                            class="swap-on w-10 h-5 rounded-full bg-blue-600 peer-checked:bg-blue-600 transition-all duration-300">
                        </div>
                    </label>
                    <span class="icon" style="margin-right: -5px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                            class="bi bi-currency-dollar" viewBox="0 0 16 16">
                            <path
                                d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z" />
                        </svg>
                    </span>
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                            class="bi bi-at" viewBox="0 0 16 16">
                            <path
                                d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914" />
                        </svg>
                    </span>
                </label>
            </div>
        </div>

        <!-- Pulsante genera pass -->
        <button class="btn btn-primary mt-10 genera">Genera PASSWORD</button>

        <!-- Pulsante modale -->
        <div id="modal_button" class="fixed bottom-6 right-6">
            <button onclick="my_modal_1.showModal()"
                class="flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full shadow-lg hover:bg-blue-700 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-save"
                    viewBox="0 0 16 16">
                    <path
                        d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1z" />
                </svg>
            </button>
        </div>

        <!-- modale -->
        <dialog id="my_modal_1" class="modal">
            <div class="modal-box">
                <form method="dialog">
                    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                </form>
                <h3 class="text-lg font-bold">Password salvate</h3>
                <div id="passwordList" class="py-4">
                    <!-- Password aggiunte dinamicamente -->
                </div>
            </div>
        </dialog>

        <!-- alert -->
        <div role="alert" id="update-alert"
            class="alert alert-info fixed top-4 right-4 max-w-xs bg-blue-500 text-white text-xl p-3 rounded-md shadow-md invisible flex items-center space-x-2">
            <!-- Icona -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                class="h-6 w-6 shrink-0 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <!-- Testo -->
            <span class="inline-block">Password copiata!</span>
        </div>


        <!-- Footer -->
        <footer class="fixed bottom-4 left-0 w-full flex items-center justify-center space-x-4">
            <!-- Testo -->
            <p class="text-gray-400 text-sm">@ 2025 Davide</p>

            <!-- Icona di GitHub -->
            <a href="https://github.com/DavideFolk" target="_blank" class="hover:text-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    class="w-6 h-6 text-gray-400 hover:text-white transition-colors" viewBox="0 0 24 24">
                    <path
                        d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.385-1.333-1.753-1.333-1.753-1.089-.744.084-.729.084-.729 1.205.084 1.839 1.236 1.839 1.236 1.07 1.835 2.809 1.305 3.495.998.107-.776.418-1.305.76-1.605-2.665-.305-5.466-1.334-5.466-5.93 0-1.31.468-2.38 1.235-3.22-.135-.303-.54-1.524.105-3.176 0 0 1.005-.322 3.3 1.23.957-.266 1.98-.399 3-.405 1.02.006 2.043.139 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.652.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.62-5.475 5.92.435.375.81 1.096.81 2.21 0 1.595-.015 2.88-.015 3.27 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" />
                </svg>
            </a>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
